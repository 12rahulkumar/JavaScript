<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Array</title>
</head>
<body>
    
    
    <h2>JavaScript Arrays</h2>
    <p>The best way to loop through an array is using a standard for loop:</p>
    <p id="demo"></p>
    <script>
        var fruits , text , flen ,i , text1;
        fruits = ["orange","mango","apple","banana"];
        flen = fruits.length ;
        
        text = "<ul>";
        for(i=0 ; i<flen ; i++){
            text += "<li>" + fruits[i] + "</li>";
        }
        text += "</ul>";
        
        text1 = "<ol>";
        for(i=0 ; i<flen ; i++){
            text1 += "<li>" + fruits[i] + "</li>";
        }
        text1 += "</ol>";
        document.getElementById('demo').innerHTML = text + "<br>" + text1;
    </script>

    
</body>
</html>
