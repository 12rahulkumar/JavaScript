<!DOCTYPE html>
<html>
<body>

    <h2>JavaScript Arrays</h2>
    <p>The length property returns the length of an array.</p>

    <p id="demo"></p>

    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        flen = fruits.length;
        
        text = "<ul>";
        for(var i=0;i<flen;i++){
            text += "<li>"+fruits[i]+"</li>";
        }
        text += "</ul>"
        
        document.getElementById('demo').innerHTML = text;
    </script>

</body>
</html>
