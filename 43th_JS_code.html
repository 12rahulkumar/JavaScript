<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js</title>
</head>
<body>
    
    <h2>JavaScript Objects</h2>

    <p>An object method is a function definition, stored as a property value.</p>

    <p id="demo"></p>

    <script>
    // Create an object:
    var person = {
        firstName: "John",
        lastName : "Doe",
        id     : 5566,
        fullName : function(){
            return this.firstName + " " + this.lastName;
        }
    };
        document.getElementById('demo').innerHTML = person.fullName();
    </script>

    <h2>JavaScript Objects</h2>

    <p>If you access an object method without (), it will return the function definition:</p>

    <p id="demo1"></p>

    <script>
    // Create an object:
    var person = {
      firstName: "John",
      lastName : "Doe",
      id     : 5566,
      fullName : function() {
        return this.firstName + " " + this.lastName;
      }
    };

    // Display data from the object:
    document.getElementById("demo1").innerHTML = person.fullName;
    </script>
        
</body>
</html>
