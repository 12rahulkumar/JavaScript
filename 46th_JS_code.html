<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
    
    <h2>JavaScript Functions</h2>

    <p>This example calls a function to convert from Fahrenheit to Celsius:</p>
    <p id="demo"></p>
    <script>
        function myfunction(f){
            return (5/9) * (f-32);
        }
        
        document.getElementById('demo').innerHTML = myfunction(77);
    </script>
    
    <h2>JavaScript Functions</h2>

    <p>Accessing a function without () will return the function definition instead of the function result:</p>
    <p id="demo1"></p>

    <script>
        function toCelsius(f) {
          return (5/9) * (f-32);
        }
        document.getElementById("demo1").innerHTML = toCelsius;
    </script>

    
</body>
</html>
