<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS String Operators</title>
</head>
<body>
    
    <h1>String Operators</h1>
    <p id="demo"></p>
    <script>
        var txt1 = "rahul",
            txt2 = "singh",
            txt3 = txt1 + " " + txt2;
        
        document.getElementById('demo').innerHTML = txt3;
    </script>
    
</body>
</html>
