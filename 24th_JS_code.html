<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS for loop</title>
</head>
<body>
    
    <h2>JS for loop</h2>
    <p id="demo"></p>
    <script>
        var text = "";
        var i;
        for(i=0 ; i<5 ; i++){
            text += "the number is :" + i + "<br>";
        }
        
        document.getElementById('demo').innerHTML = text;
    </script>
    
</body>
</html>
