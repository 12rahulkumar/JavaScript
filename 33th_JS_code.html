<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
    
    <h1>js statements</h1>
    <p>In HTML, JavaScript statements are executed by the browser.</p>
    
    <p id="demo"></p>

    <script>
    document.getElementById("demo").innerHTML = "Hello Dolly.";
    </script>
    
    <h2>JavaScript multiple Statements</h2>

    <p>Multiple statements on one line is allowed.</p>

    <p id="demo1"></p>

    <script>
    var a, b, c;
    a = 5; b = 6; c = a + b;
    document.getElementById("demo1").innerHTML = c;
    </script>
    
</body>
</html>
