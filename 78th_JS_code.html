<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>time</title>
    <script>
        function startTime(){
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            
            m = checkTime(m);
            s = checkTime(s);
            
            document.getElementById('txt').innerHTML = h + ":" + m + ":" + s ;
            
            var t = setTimeout(startTime,500);
        }
        
        function checkTime(i){
            if(i<10){
                i = "0"+i;
            }
            return i;
        }
    </script>
    <style>
        #txt{
            border: 1px solid red;
            text-align: center;
            margin-top: 10px;
            
        }
    </style>
</head>
<body onload="startTime()">
    
    <div id="txt"></div>    
    
</body>
</html>
