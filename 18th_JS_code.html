<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Length</title>
</head>
<body>
    
    <h2>JavaScript Arrays</h2>
    <p>The length property returns the length of an array.</p>
    <p id="demo"></p>
    <script>
        var fruits = ["apple","banana","mango","orange"];
        var first = fruits[0];       
        var last = fruits[fruits.length-1];
        document.getElementById('demo').innerHTML = fruits.length + first + last;
    </script>
</body>
</html>
