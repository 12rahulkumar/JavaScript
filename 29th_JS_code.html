<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js</title>
    <script>
        function myfunction() {
            document.getElementById('demo').innerHTML = "paragraph changed";
        }
    </script>
</head>
<body>
    
    <h1>JS in head</h1>
    <p id="demo">A paragraph</p>
    <button type="button" onclick="myfunction()">try it</button>
    
    <h1>js in body</h1>
    <p id="demo1">rahul kumar singh</p>
    <button type="button" onclick="myfunction1()">click me</button>
    <script>
        function myfunction1(){
            document.getElementById('demo1').innerHTML = "priyanka kumari";
        }
    </script>
    
</body>
</html>
