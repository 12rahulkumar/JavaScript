<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Function</title>
</head>
<body>
    
    <h1>JS Functions</h1>
    <p id="demo"></p>
    <script>
        var x = myFunction(4, 3);
        document.getElementById("demo").innerHTML = x;

        function myFunction(a, b) {
            return a * b;
        }
    </script>
    
</body>
</html>
