<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Variables</title>
</head>
<body>
    
    <h1>JS Variables</h1>
    <p id="demo"></p>
    <script>
        var pi = 3.14;
        var person = "John Doe";
        var answer = "Yes , i am!";
        
        document.getElementById('demo').innerHTML = 
            pi + "<br>" + person + "<br>" + answer ;
    </script>
    
</body>
</html>
