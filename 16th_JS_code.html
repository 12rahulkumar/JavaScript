<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS arrays</title>
</head>
<body>
    
    <h1>JS Arrays</h1>
    <p>Array indexes are zero-based, which means the first item is [0].</p>
    <p id="demo"></p>
    <script>
        var cars = ["bmw","ferari","aulto","verna"];
        
        document.getElementById('demo').innerHTML = cars[0];
    </script>
    
</body>
</html>
